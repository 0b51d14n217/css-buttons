<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Buttons</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./buttons/buttons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <div class="navbar">
            <div class="title">
                CSS Buttons
            </div>
            <div class="content-text">
                A collection of simple and subtle CSS-only hover animations for buttons. âœ¨
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            
            <div class="button-container">
                <button class="button-def button-pan"><span>Hover Me</span></button>
            </div>
            <div class="button-container">
                <button class="button-def button-hyperion"><span><span>New page</span></span></button>
            </div>
            <div class="button-container">
                <button class="button-def button-mimas"><span>Render</span></button>
            </div>
            <div class="button-container">
                <button class="button-def button-atlas">
                    <span>Subscribe</span>
                    <div class="marquee" aria-hidden="true">
                        <div class="marquee__inner">
                            <span>Subscribe</span>
                            <span>Subscribe</span>
                            <span>Subscribe</span>
                            <span>Subscribe</span>
                        </div>
                    </div>
                </button>
            </div>
            <div class="button-container">
                <button class="button-def button-kari">
                    <span>Send Love</span>
                    <div class="marquee" aria-hidden="true">
                        <div class="marquee__inner">
                            <span>Send Love</span>
                            <span>Send Love</span>
                            <span>Send Love</span>
                            <span>Send Love </span>
                        </div>
                    </div>
                </button>
            </div>
            <div class="button-container">
                <button class="button-def button-pandora"><span>Activate Card</span></button>
            </div>

            <!-- buttons starts from here  -->

            <!-- <div class="button-container flex align-items-center justify-content-center">

            </div> -->

            <!-- buttons end here -->

        </div>
    </main>
    <footer>
        Created By <a href="https://www.designandcode.us/" target="_">Design and Code </a>
    </footer>
</body>

</html>
