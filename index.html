<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Buttons</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./buttons/buttons.css">
</head>

<body>
    <header>
        <h1>CSS Buttons</h1>
        <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, ratione?</h4>
    </header>
    <main>
        <div class="container">
            <div class="button-container">
                <button class="button button--pan"><span>Hover Me</span></button>
            </div>
            <div class="button-container">
                <button class="button button--hyperion"><span><span>New page</span></span></button>
            </div>
            <div class="button-container">
                <button class="button button--mimas"><span>Render</span></button>
            </div>
            <div class="button-container">
                <button class="button button--atlas">
                    <span>Subscribe</span>
                    <div class="marquee" aria-hidden="true">
                        <div class="marquee__inner">
                            <span>Subscribe</span>
                            <span>Subscribe</span>
                            <span>Subscribe</span>
                            <span>Subscribe</span>
                        </div>
                    </div>
                </button>
            </div>
            <div class="button-container">
                <button class="button button--kari">
                    <span>Send Love</span>
                    <div class="marquee" aria-hidden="true">
                        <div class="marquee__inner">
                            <span>Send Love</span>
                            <span>Send Love</span>
                            <span>Send Love</span>
                            <span>Send Love </span>
                        </div>
                    </div>
                </button>
            </div>
            <div class="button-container">
                <button class="button button--pandora"><span>Activate Card</span></button>
            </div>
            <div class="button-container">
                <button class="button button--shiny-gradient"><span>Hover Me</span></button>
            </div>
        </div>
    </main>
</body>

</html>
